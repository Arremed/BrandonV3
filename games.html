<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Code's</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover,
        nav a:active,
        nav a:focus {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        iframe {
            width: 100%; /* Adjust width as needed */
            height: 500px; /* Adjust height as needed */
            border: none; /* Remove border */
        }
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 9999;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Tab</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="games.html">Games</a>
    </nav>
    <section>
        <h2>1v1.lol</h2>
        <!-- Embedding the game using iframe -->
        <iframe id="game-iframe" src="https://1v1.lol/" frameborder="0"></iframe>
        <!-- Full screen button -->
        <button id="fullscreen-btn">Full Screen</button>

    <script>
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const gameIframe = document.getElementById('game-iframe');

        fullscreenBtn.addEventListener('click', () => {
            if (gameIframe.requestFullscreen) {
                gameIframe.requestFullscreen();
            } else if (gameIframe.mozRequestFullScreen) { /* Firefox */
                gameIframe.mozRequestFullScreen();
            } else if (gameIframe.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                gameIframe.webkitRequestFullscreen();
            } else if (gameIframe.msRequestFullscreen) { /* IE/Edge */
                gameIframe.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
